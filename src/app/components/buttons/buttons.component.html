<div class='btn-wrapper'>
  <button (click)="calculation(1)" class='btn'>+ 1</button>
  <button (click)="calculation(100)" class='btn'>+ 100</button>
  <button (click)="calculation(-1)" class='btn'>- 1</button>
  <button (click)="calculation(-100)" class='btn'>- 100</button>
  <button (click)="reset()" class='btn'>Reset</button>
</div>
