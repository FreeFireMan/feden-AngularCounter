<div class='btn-wrapper'>
  <button (click)="takeValue(1)" class='btn'>+ 1</button>
  <button (click)="takeValue(100)" class='btn'>+ 100</button>
  <button (click)="takeValue(-1)" class='btn'>- 1</button>
  <button (click)="takeValue(-100)" class='btn'>- 100</button>
  <button (click)="takeValue('reset')" class='btn'>Reset</button>
</div>
